<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <script src="js/post.js"></script>
        <meta charset="UTF-8">
        <meta name="author" content="Minh Hoang Truong, Mitch Clifford, Biki Das">
        <title>Login - Blog</title>
    </head>
    <body>
        <div id="container">
            <header>
                <div class="header-container">
                    <a href="index.html"><img src="img/logoipsum-340.svg" alt="Logo" class="logo"></a>
                    <nav class="navbar">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="our_story.html">Our Story</a></li>
                            <li><a href="older.html">Older Posts</a></li>
                            <li><a href="write.html" class="active">Write Post</a></li>
                            <li><a href="login.html" class="login">Login</a></li>
                            <li>
                                <div class="dark-mode">
                                <input type="checkbox" id="darkModeToggle">
                                <label for="darkModeToggle" class="darkmode-slider"></label>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main>
                <h1>Write a post!</h1>
                <div class="form-container">
                    <div id="login-tab" class="tab-content active">
                        <form action="index.html" id="posts" novalidate>
                            <div class="login-input">
                                <label for="title">Post Title</label>
                                <input type="text" id="title" name="title" placeholder="Enter your title" required>
                                <span class="error" id="titleError"></span>
                            </div>
                            <div class="login-input">
                                <label for="tags">Tags</label>
                                <input type="text" id="tags" name="tags" placeholder="e.g, Technology, Health" required>
                                <span class="error" id="tagsError"></span>
                            </div>
                            <div class="login-input">
                                <label for="content">Post Content</label>
                                <textarea id="content" name="content"></textarea>
                                <span class="error" id="contentErr"></span>
                            </div>
                            <div class="btn-group">
                                <button type="submit" class="btn">Publish</button>
                                <button type="reset" class="btn reset-btn">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
            <footer>
                <p>Â© 2024 Blog - All rights reserved</p>
            </footer>
        </div>
    </body>
</html>
