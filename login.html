    <body>
        <div id="container">
            <header>
                <div class="header-container">
                    <a href="index.html"><img src="img/logoipsum-340.svg" alt="Logo" class="logo"></a>
                    <nav class="navbar">
                        <ul>

                    </nav>
                </div>
                <h1>Members only area</h1>
            </header>
            <main>
                <form action="index.html" id="login" novalidate>
                    <div class="login-input">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                        <span class="error" id="userError"></span>
                    </div>
                    <div class="login-input">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <span class="error" id="pwErr"></span>
                    </div>
                    <div class="login-input">
                        <button type="submit" class="btn">Login</button>
                    </div>
                    <div class="register">
                        <p>Not a member yet? <a href="registration.html">Register here</a></p>
                    </div>
                </form>
            </main>
