<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <script src="js/login.js"></script>
        <script src="js/registration.js"></script>
        <meta charset="UTF-8">
        <meta name="author" content="Minh Hoang Truong, Mitch Clifford, Biki Das">
        <title>Login - Blog</title>
    </head>
    <body>
        <div id="container">
            <header>
                <div class="header-container">
                    <a href="index.html"><img src="img/logoipsum-340.svg" alt="Logo" class="logo"></a>
                    <nav class="navbar">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="our_story.html">Our Story</a></li>
                            <li><a href="older.html">Older Posts</a></li>
                            <li><a href="write.html">Write Post</a></li>
                            <li><a href="login.html" class="login">Login</a></li>
                        </ul>
                        <div class="dark-mode">
                            <input type="checkbox" id="darkModeToggle">
                            <label for="darkModeToggle" class="darkmode-slider"></label>
                        </div>
                    </nav>
                </div>
            </header>
            <main>
                <h1>Members area</h1>
                <div class="form-container">
                    <div class="tabs">
                        <button class="tab-btn active" data-tab="login-tab">Login</button>
                        <button class="tab-btn" data-tab="register-tab">Register</button>
                    </div>
                    
                    <div id="login-tab" class="tab-content active">
                        <form action="index.html" id="login" novalidate>
                            <div class="login-input">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" required>
                                <span class="error" id="userError"></span>
                            </div>
                            <div class="login-input">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                                <span class="error" id="pwErr"></span>
                            </div>
                            <div class="login-input">
                                <button type="submit" class="btn">Login</button>
                            </div>
                        </form>
                    </div>
                    
                    <div id="register-tab" class="tab-content">
                        <form action="index.html" id="registration" novalidate>
                            <div class="login-input">
                                <label for="reg-username">Username</label>
                                <input type="text" id="reg-username" name="reg-username" required>
                                <span class="error" id="regUserError"></span>
                            </div>
                            <div class="login-input">
                                <label for="reg-email">Email Address</label>
                                <input type="email" id="reg-email" name="reg-email" required>
                                <span class="error" id="emailError"></span>
                            </div>
                            <div class="login-input">
                                <label for="reg-password">Password</label>
                                <input type="password" id="reg-password" name="reg-password" required>
                                <span class="error" id="regPwErr"></span>
                                <p class="password-info">Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character.</p>
                            </div>
                            <div class="login-input">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                                <span class="error" id="confirmPwErr"></span>
                            </div>
                            <div class="btn-group">
                                <button type="submit" class="btn">Register</button>
                                <button type="reset" class="btn reset-btn">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
            <footer>
                <p>Â© 2024 Blog - All rights reserved</p>
            </footer>
        </div>
    </body>
</html>
